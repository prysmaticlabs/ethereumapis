syntax = "proto3";

package ethereum.eth.v1;

import "protoc-gen-swagger/options/annotations.proto";

option go_package = "github.com/prysmaticlabs/ethereumapis/eth/v1;eth";

option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
    info: {
        title: "Ethereum 2.0 APIs";
        version: "0.0.0";
        contact: {
            name: "Prysmatic Labs";
            url: "https://prysmaticlabs.com";
            email: "team@prysmaticlabs.com";
        };
        license: {
            name: "TODO!";
            url: "https://github.com/prysmaticlabs/ethereumapis/blob/master/LICENSE.md";
        };
        description: "API services provided by Prysm."
    };
    external_docs: {
        url: "https://github.com/prysmaticlabs/prysm";
        description : "Prysm Github";
    };
    host: "api.prylabs.net",
    schemes: HTTPS;
    schemes: WSS;
    consumes: "application/json";
    consumes: "application/grpc-web-text";
    consumes: "application/grpc-web-json";
    produces: "application/json";
    produces: "application/grpc-web-text";
    produces: "application/grpc-web-json";
};
